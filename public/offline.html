<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusGuardian - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8fafc;
            color: #334155;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            background-color: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        h1 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        p {
            margin: 0 0 1.5rem;
            line-height: 1.6;
            color: #64748b;
        }
        .button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #2563eb;
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .feature {
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
        }
        .feature-icon {
            width: 16px;
            height: 16px;
            margin-right: 0.5rem;
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>
            Don't worry! FocusGuardian works offline too. Your focus sessions and block list 
            are still available, and everything will sync when you're back online.
        </p>
        
        <button class="button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">âœ“</span>
                <span>Focus sessions work offline</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âœ“</span>
                <span>Block list remains active</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âœ“</span>
                <span>Data syncs when online</span>
            </div>
        </div>
    </div>

    <script>
        // Check for connectivity and reload if online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Show connection status
        if (navigator.onLine) {
            document.querySelector('.button').textContent = 'Reload Page';
        }
    </script>
</body>
</html>
